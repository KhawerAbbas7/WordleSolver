<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Helper</title>
  <style>
    body {
      background: #121213;
      color: #fff;
      font-family: 'Clear Sans', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      margin: 0;
    }
    .wordle-row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      margin-bottom: 10px;
    }
    .wordle-row input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      background-color: #3a3a3c;
      border: none;
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
    }
    .wordle-row input.state-0 { background-color: #3a3a3c; }
    .wordle-row input.state-1 { background-color: #b59f3b; }
    .wordle-row input.state-2 { background-color: #538d4e; }
    .wordle-row input:focus { outline: 2px solid #565758; }
    #output {
      margin-top: 2rem;
      width: 100%;
      max-width: 100%;
      overflow-x: auto;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      min-width: 600px;
      white-space: nowrap;
    }
    thead th {
      background: #333;
      padding: 12px;
      font-weight: bold;
      border-bottom: 2px solid #555;
      text-align: center;
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    .word-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 5px 8px;
      border-radius: 6px;
      width: 120px;
      font-family: monospace;
      font-size: 1.1rem;
    }
    .word-box button {
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 2px 6px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .word-box button:hover { background: #666; }
    .word-box button.copied { background: #4caf50 !important; }
  </style>
</head>
<body>
  <div id="grid"></div>
  <div id="output">Loading words...</div>
<script>

function debounceUpdate() {
  clearTimeout(debounceTimer)
  debounceTimer = setTimeout(updateSuggestions, 150)
}

function updateSuggestions() {
  const inputs = document.querySelectorAll('#grid input')
  const known = []

  inputs.forEach((input, idx) => {
    const val = input.value.toLowerCase()
    const pos = idx % 5
    const state = Number(input.dataset.state)
    if (val.match(/[a-z]/)) known.push({ char: val, pos, state })
  })

  fetch('/api/filter', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ known })
  })
    .then(res => res.json())
    .then(data => renderTable(data.words))
}


function renderTable(words) {
  if (words.length === 0) {
    output.innerHTML = "<p style='text-align:center;'>No matching words found.</p>"
    return
  }
  const cols = 6
  let html = `<table><thead><tr><th colspan="${cols}">Matching Words (${words.length})</th></tr></thead><tbody><tr>`
  words.forEach((w, i) => {
    html += `<td><div class="word-box"><span>${w}</span><button onclick="copyWord(this, '${w}')">ðŸ“‹</button></div></td>`
    if ((i + 1) % cols === 0 && i !== words.length - 1) html += '</tr><tr>'
  })
  const remainder = words.length % cols
  if (remainder > 0) for (let i = 0; i < cols - remainder; i++) html += "<td></td>"
  html += "</tr></tbody></table>"
  output.innerHTML = html
}

window.copyWord = (btn, word) => {
  navigator.clipboard.writeText(word)
  btn.classList.add('copied')
  btn.innerText = 'âœ…'
  setTimeout(() => {
    btn.classList.remove('copied')
    btn.innerText = 'ðŸ“‹'
  }, 1000)
}

const inputs = document.querySelectorAll('#grid input')
inputs.forEach((input, idx, arr) => {
  input.addEventListener('input', () => {
    const val = input.value.toUpperCase()
    if (val) input.value = val[0]
    if (val && idx < arr.length - 1) arr[idx + 1].focus()
    debounceUpdate()
  })
  input.addEventListener('keydown', e => {
    if (e.key === 'Backspace' && !input.value && idx > 0) arr[idx - 1].focus()
  })
  input.addEventListener('click', () => {
    if (!input.value) return
    let state = Number(input.dataset.state)
    state = (state + 1) % 3
    input.dataset.state = state
    input.classList.remove('state-0', 'state-1', 'state-2')
    input.classList.add('state-' + state)
    debounceUpdate()
  })
})

window.onload = () => {
  if (inputs.length) inputs[0].focus()
}
</script>
</body>
</html>
